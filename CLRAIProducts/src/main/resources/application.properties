spring.application.name=CLRAIProducts
# -----------------------------
# OPENAI CONFIGURATION (Spring AI)
# -----------------------------
# Your OpenAI API key (best loaded from env var!)
spring.ai.openai.api-key=f2aa7b2e082342f39dbc94a397005592
# Optional: specify the API base if using Azure/OpenAI-compatible endpoint
# spring.ai.openai.base-url=https://api.openai.com/v1

# Default model for completions / chat
spring.ai.openai.chat.options.model=gpt-4o-mini
# Alternative: gpt-4o or gpt-3.5-turbo
# spring.ai.openai.chat.options.model=gpt-4o

# Optional: temperature (creativity level)
spring.ai.openai.chat.options.temperature=0.7

# Maximum tokens in a response
spring.ai.openai.chat.options.max-tokens=800

# -----------------------------
# SPRING AI MCP (Tool integration)
# -----------------------------
# Example: register your Product API as a tool (MCP client)
spring.ai.mcp.tools[0].name=createProduct
spring.ai.mcp.tools[0].description=Creates a new pharmaceutical product via REST API
spring.ai.mcp.tools[0].url=http://localhost:8086/mcp/tools/createProduct
spring.ai.mcp.tools[0].method=POST

# -----------------------------
# DATABASE (optional memory)
# -----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/pharma_agent
spring.datasource.username=postgres
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update

# -----------------------------
# LOGGING
# -----------------------------
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=INFO
