{{- /*
Values used (suggested defaults):
redpanda:
  image: redpandadata/redpanda:latest
  debug:
    enabled: false
    port: 19092
  persistence:
    enabled: true
    size: 5Gi
*/ -}}

{{- if .Values.redpanda.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redpanda-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.redpanda.persistence.size | default "5Gi" }}
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  labels:
    app: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: {{ .Values.redpanda.image }}
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp
            - "1"
            - --memory
            - 512M
            - --reserve-memory
            - 0M
            - --node-id
            - "0"
            - --check=false
            - --kafka-addr
            - PLAINTEXT://0.0.0.0:9092{{- if .Values.redpanda.debug.enabled }},DEBUG://0.0.0.0:{{ .Values.redpanda.debug.port }}{{- end }}
            - --advertise-kafka-addr
            - PLAINTEXT://redpanda:9092{{- if .Values.redpanda.debug.enabled }},DEBUG://localhost:{{ .Values.redpanda.debug.port }}{{- end }}
            - --schema-registry-addr
            - http://0.0.0.0:8081
          ports:
            - name: kafka
              containerPort: 9092
            {{- if .Values.redpanda.debug.enabled }}
            - name: kafka-debug
              containerPort: {{ .Values.redpanda.debug.port }}
            {{- end }}
            - name: admin
              containerPort: 9644
            - name: schemareg
              containerPort: 8081
          volumeMounts:
            - name: redpandadata
              mountPath: /var/lib/redpanda/data
          # Optional, aber gut:
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: admin
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/status/ready
              port: admin
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: redpandadata
          {{- if .Values.redpanda.persistence.enabled }}
          persistentVolumeClaim:
            claimName: redpanda-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  labels:
    app: redpanda
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    {{- if .Values.redpanda.debug.enabled }}
    - name: kafka-debug
      port: {{ .Values.redpanda.debug.port }}
      targetPort: {{ .Values.redpanda.debug.port }}
    {{- end }}
    - name: admin
      port: 9644
      targetPort: 9644
    - name: schemareg
      port: 8081
      targetPort: 8081
