apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 1Gi } }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          env:
            - { name: POSTGRES_USER, value: {{ .Values.postgres.username | quote }} }
            - { name: POSTGRES_PASSWORD, value: {{ .Values.postgres.password | quote }} }
            - { name: POSTGRES_DB, value: {{ .Values.postgres.database | quote }} }
          ports: [{ containerPort: 5432 }]
          volumeMounts:
            - { name: pgdata, mountPath: /var/lib/postgresql/data }
            - { name: initdb, mountPath: /docker-entrypoint-initdb.d }
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: initdb
          configMap:
            name: postgres-initdb
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector: { app: postgres }
  ports: [{ port: 5432, targetPort: 5432 }]
